<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Terminal Site</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #00ff66;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      display: grid;
      place-items: center;
    }
    .screen {
      width: min(820px, 92vw);
      padding: 28px;
      line-height: 1.6;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    a { color: inherit; text-decoration: underline; }
  </style>
</head>
<body>
  <main class="screen">
$ whoami
Christina

$ ls
about.txt   links.txt

$ cat about.txt
Minimal site. Max signal.

$ cat links.txt
- <a href="https://github.com/decyphered">github</a>
  <span class="cursor">â–‰</span>
  </main>
</body>
</html>
